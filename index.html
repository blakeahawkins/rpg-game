<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Pokemon RPG!</span>
    </nav>
    <div id="players" class="row">
        <!-- Pikachu -->
        <div id="pikachu" class="card">
            <img class="card-img-top" src="assets/images/pikachu.jpg" alt="Pikachu">
            <div class="card-body">
                <h5 class="card-title">Pikachu</h5>
            </div>
            <div class="card-footer">
                <!-- Pikachu-HP -->
                <small id="pikachu-hp" class="text-muted"></small>
            </div>
        </div>
        <!-- Zapdos -->
        <div id="zapdos" class="card">
            <img class="card-img-top" src="assets/images/zapdos.jpg" alt="Zapdos">
            <div class="card-body">
                <h5 class="card-title">Zapdos!</h5>
            </div>
            <div class="card-footer">
                <!-- Zapdos-HP -->
                <small id="zapdos-hp" class="text-muted"></small>
            </div>
        </div>
        <!-- Articuno -->
        <div id="articuno" class="card">
            <img class="card-img-top" src="assets/images/articuno.png" alt="Articuno">
            <div class="card-body">
                <h5 class="card-title">Articuno!</h5>
            </div>
            <div class="card-footer">
                <!-- Articuno-HP -->
                <small id="articuno-hp" class="text-muted"></small>
            </div>
        </div>
        <!-- Moltres -->
        <div id="moltres" class="card">
            <img class="card-img-top" src="assets/images/moltres.png" alt="Moltres">
            <div class="card-body">
                <h5 class="card-title">Moltres!</h5>
            </div>
            <div class="card-footer">
                <!-- Moltres-HP -->
                <small id="moltres-hp" class="text-muted"></small>
            </div>
        </div>
    </div>
    <br>
    <div id="your-character" class="row">
    </div>
    <div id="enemies" class="row"></div>
    <div id="fight"></div>
    <div id="defender" class="row"></div>
    <div id="restart"></div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
